<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Synervia Health</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background.jpg') no-repeat top center/cover;
    }
    .background {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 25px;
      border-radius: 12px;
      color: white;
      text-align: center;
      width: 100%;
      max-width: 90%;
      margin-bottom: 10vh;
    }
    .content h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 1em;
      margin: 5px 0;
    }
    .content a {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .content h1 {
        font-size: 1.5em;
      }
      .content p {
        font-size: 0.95em;
      }
      .content {
        margin-bottom: 5vh;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Coming Soon</h1>
      <p>Bringing innovation to health & wellness</p>
      <p>Get in touch: <a href="mailto:info@synerviahealth.com">info@synerviahealth.com</a></p>
    </div>
  </div>
</body>
</html>
